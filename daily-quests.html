<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Home</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="quests.css"/>
</head>
<body>

<main class="container">
    <div class="phone" role="application" aria-label="Daily Quests">
        <div class="safe"><div class="page-content">
            
                        <div class="title">Daily Quests</div>
                    </div>
                </div>
                <div><a href="tasks.html" class="small">Back</a></div>
            </div>
            <div class="card"><div id="daily-list"></div>
                <div id="daily-quests-list"></div>
            </div>
        </div>
    </div>
</main>

<script>
    function loadDailyQuests() {
        const tasks = JSON.parse(localStorage.getItem('stm_tasks')) || [];
        const dailyQuests = tasks.filter(t => t.priority === 'medium');
        const listContainer = document.getElementById('daily-quests-list');

        if (dailyQuests.length === 0) {
            listContainer.innerHTML = '<div style="padding: 20px; text-align: center; color: #999;">No daily quests yet. Is It Your rest day ü§≠?</div>';
            return;
        }

        listContainer.innerHTML = dailyQuests.map(task => `
        <div class="task-card">
            <div class="task-card-header">
                <div class="task-card-title">${task.name}</div>
                <span class="task-priority-badge badge-medium">Mid</span>
            </div>
            <div class="task-timestamp">
                <span class="task-timestamp-icon">‚è∞</span>
                <span>Today, 8:00 AM</span>
            </div>
            <button class="task-action-btn" onclick="window.location.href=' focus-timer.html ' ">Accept Quest</button>
        </div>
    `).join('');
    }

    document.addEventListener('DOMContentLoaded', loadDailyQuests);
</script>
<script src="js/tasks_ui.js"></script>
<script src="js/generate_quests.js"></script>
<script src="js/tasks_ui.js"></script>
</body>
</html>

<script>
function startMissionFromTask(name,time){
    localStorage.setItem('stm_active_task', JSON.stringify({name:name,time:time}));
    window.location.href="focus-timer.html";
}
document.querySelectorAll('.task-item').forEach(el=>{
    el.onclick=()=>{
        const name=el.dataset.name;
        const time=el.dataset.time||"";
        if(confirm("Start this mission?")) startMissionFromTask(name,time);
    };
});
</script>
