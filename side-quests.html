<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Tasks</title><link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="quests.css"/>
</head>

<body>
<nav class="app-nav">
    <div class="brand">App</div>
    <a href="index.html">Home</a>
    <a href="tasks.html">Tasks</a>
    <a href="daily-quests.html">Daily Quests</a>
    <a href="main-missions.html">Main Missions</a>
    <a href="side-quests.html">Side Quests</a>
</nav>
<main class="container">
    <div class="phone" role="application" aria-label="Side Quests">
        <div class="safe">
            <div class="topbar">
                <div class="logo">
                    <div class="avatar">ME</div>
                    <div>
                        <div class="kv">SHORT-TERM MEMORY AID</div>
                        <div class="title">Side Quests</div>
                    </div>
                </div>
                <div><a href="tasks.html" class="small">Back</a></div>
            </div>
            <div class="card">
                <div id="side-quests-list"></div>
            </div>
        </div>
    </div>
</main>
<nav class="bottom-nav" role="navigation" aria-label="Main">
    <a href="index.html">Home</a>
    <a href="tasks.html">Tasks</a>
</nav>
<script>
    function loadSideQuests() {
        const tasks = JSON.parse(localStorage.getItem('stm_tasks')) || [];
        const sideQuests = tasks.filter(t => t.priority === 'low');
        const listContainer = document.getElementById('side-quests-list');

        if (sideQuests.length === 0) {
            listContainer.innerHTML = '<div style="padding: 20px; text-align: center; color: #999;">No side quests yet. Being Productive generate product :0</div>';
            return;
        }

        listContainer.innerHTML = sideQuests.map(task => `
        <div class="task-card">
            <div class="task-card-header">
                <div class="task-card-title">${task.name}</div>
                <span class="task-priority-badge badge-low">Low</span>
            </div>
            <div class="task-timestamp">
                <span class="task-timestamp-icon">‚è∞</span>
                <span>Today, 8:00 AM</span>
            </div>
            <button class="task-action-btn" onclick="window.location.href=' focus-timer.html ' ">Accept Quest</button>
        </div>

    `).join('');

    }

    document.addEventListener('DOMContentLoaded', loadSideQuests);
</script>
</body>
</html>
